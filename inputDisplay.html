<html>
<head>
	<title></title>
	<script type="text/javascript">
		function myfunction(){
			var name = document.getElementById('name').value;
			var email = document.getElementById('email').value;
			var number = document.getElementById('number').value;
			var male = document.getElementById('male').checked;
			var female = document.getElementById('female').checked;
			var favcolor = document.getElementById('fcolor').value;
			var nameDisplay = document.getElementById('nameDisplay');
			var emailDisplay = document.getElementById('emailDisplay');
			var numberDisplay = document.getElementById('numberDisplay');
			var genderDisplay = document.getElementById('genderDisplay');
			var colorDisplay = document.getElementById('colorDisplay');
			
			nameDisplay.innerHTML = "Name : " + name + "<br/>";
			emailDisplay.innerHTML = "Email : " + email + "<br/>";
			numberDisplay.innerHTML = "Mobile : " + number + "<br/>";
			if(male==true){
				genderDisplay.innerHTML = "Gender : Male" + "<br/>";
			}
			else if(female==true){
				genderDisplay.innerHTML = "Gender : Female" + "<br/>";
			}
			else{
				genderDisplay.innerHTML = "Gender : " + "<br/>";
			}
			colorDisplay.innerHTML = "Faviourite Color : " + favcolor + "<br/>";
		}
	</script>
</head>
<body>

<form>
	Enter The Name : <input type="text" id="name"/> <br /> <br />
	Enter The Email :<input type="email" id="email"/> <br /> <br />
	Enter The Mobile No. :<input type="number" id="number"/> <br /> <br />
	Enter The Gender :<input type="radio" name="gender" value="male" id="male"/>Male
					  <input type="radio" name="gender" value="female" id="female"/>Female <br /> <br />
	Enter The Favourite Color :<input type="text" id="fcolor"/> <br /> <br />
	<input type="button" value="Click me!" onclick="myfunction()">	<br /> <br />
</form>

<p id="nameDisplay"></p>
<p id="emailDisplay"></p>
<p id="numberDisplay"></p>
<p id="genderDisplay"></p>
<p id="colorDisplay"></p>

</body>
</html>
