<!DOCTYPE html>
<html lang="en-US">

<head>
	<title>Calculator</title>
	<script src="calc_script.js"> </script>
	<link rel="stylesheet" type="text/css" href="calc_style.css">
</head>

<body>
	<table>
		<tr>
			<td colspan="5"><input type="text" id="displayArea"></td>
		</tr>
		<tr>
			<td>
				<button class="btn-circle" onClick="javascript: return digit(7);">7</button>
			</td>
			<td>
				<button class="btn-circle" onClick="javascript: return digit(8);">8</button>
			</td>
			<td>
				<button class="btn-circle" onClick="javascript: return digit(9);">9</button>
			</td>
			<td>
				<button class="btn-circle" onClick="javascript: return operation('/')">/</button>
			</td>
		</tr>
		<tr>
			<td>
				<button class="btn-circle" onClick="javascript: return digit(4);">4</button>
			</td>
			<td>
				<button class="btn-circle" onClick="javascript: return digit(5);">5</button>
			</td>
			<td>
				<button class="btn-circle" onClick="javascript: return digit(6);">6</button>
			</td>
			<td>
				<button class="btn-circle" onClick="javascript: return operation('*')">X</button>
			</td>
		</tr>
		<tr>
			<td>
				<button class="btn-circle" onClick="javascript: return digit(1);">1</button>
			</td>
			<td>
				<button class="btn-circle" onClick="javascript: return digit(2);">2</button>
			</td>
			<td>
				<button class="btn-circle" onClick="javascript: return digit(3);">3</button>
			</td>
			<td>
				<button class="btn-circle" onClick="javascript: return operation('-')">-</button>
			</td>
		</tr>
		<tr>
			<td>
				<button class="btn-circle" onClick="javascript: return digit(0);">0</button>
			</td>
			<td>
				<button  class="btn-circle" onClick="javascript: return allClear()">AC</button>
			</td>
			<td>
				<button  class="btn-circle" onClick="javascript: return showAnswer()">=</button>
			</td>
			<td>
				<button  class="btn-circle" onClick="javascript: return operation('+')">+</button>
			</td>
		</tr>
	</table>
</body>
</html>
